<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishGem Calculator - Convert Fish to Gems & World Locks</title>
    <meta name="description" content="Calculate your total Fish Gems and World Locks easily with the FishGem Calculator. Optimized for Breaworlds players!">
    <meta name="keywords" content="FishGem, calculator, world locks, gems, Breaworlds, Growtopia, fish price">
    <meta name="author" content="Cybrance">
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://cybrance.nl">
            <img src="/images/Logo_cybrance_white-01.png" alt="Cybrance Logo" class="logo">
        </a>
        <a href="https://panel.cybrance.nl" class="btn">Client Panel</a>
    </nav>
    <div class="container">
        <h2>Fishgem Calculator</h2>
        <div class="result" id="result">
            <img src="/images/Gem.webp" alt="Gem" style="width: 20px; height: 20px;">
            <span id="gem-count">0</span>
            <img src="/images/World_Lock.webp" alt="World Lock" style="width: 20px; height: 20px; margin-left: 20px;">
            <span id="world-lock-count">0</span>
        </div>
        
       
        <table>
            <tr>
                <th>Fish</th>
                <th>Each</th>
                <th>Quantity</th>
                <th>Gems</th>
            </tr>
            <tbody id="fishTable"></tbody>
        </table>
        <div>
            <label>Gem Rate (Gems per WL): <input type="number" id="gemRate" value="0" oninput="calculate()"></label>
        </div>
        <div class="result" style="margin-top: 20px;"  id="totalResult">
        </div>
 <p class="credits">For the community, by <span class="rainbow-text">Blane</span></p>
    </div>

    <div class="footer" style="margin-bottom:20px;">
        Cybrance &copy; 2024 - 2025. All rights reserved. 
        <br>
        Resources provided by 
        <a href="https://breaworldsgame.com" target="_blank" style="color: #00CC66; text-decoration: none;">Breaworlds</a>
    </div>

    <script>


    const fishTypes = [
    { name: 'Salmon', gems: 150, img: '/images/Salmon.webp' },
    { name: 'Carp', gems: 75, img: '/images/Carp.webp' },
    { name: 'Goldfish', gems: 150, img: '/images/Goldfish.webp' },
    { name: 'Trout', gems: 100, img: '/images/Trout.webp' },
    { name: 'Catfish', gems: 100, img: '/images/Catfish.webp' },
    { name: 'Shark', gems: 1000, img: '/images/Shark.webp' },
    { name: 'Lovefish', gems: 500, img: '/images/Lovefish.webp' },
    { name: 'Tuna', gems: 800, img: '/images/Tuna.webp' },
    { name: 'Squid', gems: 600, img: '/images/Squid.webp' },
    { name: 'Smokehouse', gems: 0, img: '/images/Smokehouse.webp', description: "Calculate ready fishgems!" }
];


const fishTable = document.getElementById('fishTable');
for (const data of fishTypes) {
    fishTable.innerHTML += `
        <tr>
            <td><img src="${data.img}" alt="${data.name}" width="60"></td>
            <td>${data.description ? data.description : data.gems}</td>
            <td><input type="number" id="${data.name}" value="0" oninput="calculate()"></td>
            <td id="total_${data.name}">0</td>
        </tr>
    `;
}

function calculate() {
    let totalGems = 0;
    for (const data of fishTypes) {
        let quantity = parseInt(document.getElementById(data.name).value) || 0;
        let total = quantity * (data.gems || 1);
        document.getElementById(`total_${data.name}`).innerText = total.toLocaleString('de-DE');
        totalGems += total;
    }

    let gemRate = parseInt(document.getElementById('gemRate').value);
    let worldLocksText = gemRate && gemRate > 0 ? `${(totalGems / gemRate).toFixed(0)}` : "Rate?";

    const resultHTML = `
        <img src="/images/Gem.webp" alt="Gems" style="height: 24px; vertical-align: middle;"> ${totalGems.toLocaleString('de-DE')}
        <img src="/images/World_Lock.webp" alt="World Locks" style="height: 24px; margin-left: 20px; vertical-align: middle;"> ${worldLocksText}
    `;
    
    document.getElementById('result').innerHTML = "Total: " + resultHTML;
    document.getElementById('totalResult').innerHTML = "Total: " + resultHTML;
}

    </script>
